<div class="card">
  <div class="card-header">
    <div class="d-flex d-flex justify-content-between">
      <div>
        <b>Doctor</b>
      </div>
      <div>
        <button (click)="createDoctor()" class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th scope="col">Person Name</th>
          <th scope="col">Specialization</th>
          <th scope="col">Action</th>
        </tr>
        <tr>
          <th>
            <input class="form-control" (keyup)="getDoctorsData()" [(ngModel)]="personName" type="search"
              placeholder="Search Name" aria-label="Search">
          </th>
          <th>
            <input class="form-control" (keyup)="getDoctorsData()" [(ngModel)]="specialization" type="search"
              placeholder="Search Name" aria-label="Search">
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doctor of doctors">
          <td>{{doctor.personName}}</td>
          <td>{{doctor.specialization}}</td>
          <td>
            <button routerLink="#" type="button" (click)="deleteDoctor(doctor.doctorId)" class="btn btn-danger m-2">Delete</button>
            <button routerLink="#" type="button" (click)="createDoctor(doctor.doctorId)" class="btn btn-primary">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
