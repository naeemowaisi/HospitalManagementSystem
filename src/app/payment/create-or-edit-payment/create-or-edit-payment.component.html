<form #cretPayment="ngForm" class="form-horizontal" autocomplete="off" (ngSubmit)="save()">
    <div class="modal-header">
        <h4 class="modal-title pull-left" *ngIf="payment.paymentId==0 || payment.paymentId==null">Create Payment</h4>
        <h4 class="modal-title pull-left" *ngIf="payment.paymentId>0">Edit Payment</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="patientName">Patient Name</label>
            <div class="col-md-9">
                    <select class="form-control" id="patientId" name="patientId" [(ngModel)]="payment.patientId" >
                        <option *ngFor="let opt of patientList" [value]="opt.patientId" >{{opt.patientName}}</option>
                  </select>
            </div>
        </div>
        <br>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="date">Date</label>
            <div class="col-md-9">
                <input type="date" class="form-control" name="date" id="date" required maxlength="32"
                    [(ngModel)]="payment.date" />
            </div>
        </div>
        <br>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="paymentMethod">Payment Method</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="paymentMethod" id="paymentMethod" required maxlength="32"
                    [(ngModel)]="payment.paymentMethod" />
            </div>
        </div>
        <br>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="amount">Amount</label>
            <div class="col-md-9">
                <input type="number" class="form-control" name="amount" id="amount" required maxlength="32"
                    [(ngModel)]="payment.amount" />
            </div>
        </div>
        <br>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="notes">Notes</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="notes" id="notes" required maxlength="32"
                    [(ngModel)]="payment.notes" />
            </div>
        </div>
        <br>
    </div>
    <br>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
